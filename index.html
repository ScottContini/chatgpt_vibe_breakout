<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breakout Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

    <div id="introScreen" style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 10;
    opacity: 1;
    transition: opacity 0.8s ease;">
    <h1 style="margin-bottom: 20px;">Breakout</h1>
    <p style="margin-bottom: 20px;">Use your finger or mouse to move the paddle.<br>
       Break all the bricks to pass the level!</p>
    <button id="startButton" style="padding: 10px 20px; font-size: 16px;">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="480" height="360"></canvas>

  <!-- Audio elements -->
  <audio id="paddleSound" src="sounds/paddle.wav"></audio>
  <audio id="brickSound" src="sounds/brick.wav"></audio>
  <audio id="loseSound" src="sounds/lose.mp3"></audio>
  <audio id="winSound" src="sounds/win.wav"></audio>
  <audio id="failSound" src="sounds/fail.wav"></audio>

  <script src="game.js"></script>
</body>

</html>
