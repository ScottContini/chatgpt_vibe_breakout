<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breakout Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      width: 75vw;
      height: 75vh;
    }
    #introScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Breakout.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease;
      z-index: 1000;
    }

    #startButton {
      padding: 12px 24px;
      font-size: 20px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
}

  </style>
</head>
<body>

  <div id="introScreen">
    <button id="startButton">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <img id="ballTexture" src="textures/metal_ball0.png" style="display:none;">
  <img id="paddleTexture" src="textures/leather5.png" style="display:none;">
  <img id="brickTexture" src="textures/brick8.png" style="display:none;">
  <img id="rockTexture" src="textures/rock1.png" style="display:none;">

  <!-- Audio elements -->
  <audio id="paddleSound" src="sounds/paddle.wav"></audio>
  <audio id="backgroundMusic" src="sounds/background.mp3" loop></audio>
  <audio id="brickSound" src="sounds/brick.wav"></audio>
  <audio id="loseSound" src="sounds/lose.mp3"></audio>
  <audio id="winSound" src="sounds/win.wav"></audio>
  <audio id="failSound" src="sounds/fail.wav"></audio>
  <audio id="highScoreSound" src="sounds/highscore.wav"></audio>
  <audio id="hundredSound" src="sounds/hundred.wav"></audio>

  <script src="game.js"></script>
</body>

</html>
